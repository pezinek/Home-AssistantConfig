

- alias: 'Office lamp on when monitors are on or is dark'
  trigger:
    - platform: state
      entity_id: binary_sensor.office_screens
      to: 'on'
    - platform: numeric_state
      entity_id: sensor.office_luxmeter
      below: 8
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.office_luxmeter
        below: 8 
      - condition: state
        entity_id: input_boolean.bed_time 
        state: 'off'
      - condition: state
        entity_id: input_boolean.away_mode
        state: 'off'
      - condition: state
        entity_id: light.office_lamp
        state: 'off'
      - condition: state
        entity_id: binary_sensor.office_screens
        state: 'on'
  action:
    - service: light.turn_on
      data:
        rgb_color: [255,0,64]
        brightness: 255
        entity_id:
          - light.office_lamp

- alias: 'Office lamp off when monitors are off'
  trigger:
    - platform: state
      entity_id: binary_sensor.office_screens
      to: 'off'
    - platform: numeric_state
      entity_id: sensor.office_luxmeter
      above: 30
  condition:
    condition: state
    entity_id: light.office_lamp
    state: 'on'
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.office_lamp

- alias: 'Office lamp on when motion at night'
  trigger:
    - platform: state
      entity_id: binary_sensor.office_pir
      from: 'off'
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.bed_time 
        state: 'on'
      - condition: state
        entity_id: input_boolean.away_mode
        state: 'off'
  action:
    - service: light.turn_on
      data:
        rgb_color: [255,0,0]
        brightness: 100
        entity_id:
          - light.office_lamp

- alias: 'Office lamp off when no motion at night'
  trigger:
    - platform: state
      entity_id: binary_sensor.office_pir
      to: 'off'
      for:
        minutes: 5
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.office_lamp
        state: 'on'
      - condition: state
        entity_id: input_boolean.bed_time
        state: 'on'
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.office_lamp

- alias: 'Office light on when motion'
  trigger:
    - platform: state
      entity_id: binary_sensor.office_pir
      from: 'off'
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.office_luxmeter
        below: 0.9
      - condition: state
        entity_id: input_boolean.bed_time 
        state: 'off'
      - condition: state
        entity_id: input_boolean.away_mode
        state: 'off'
  action:
    - service: switch.turn_on
      data:
        entity_id:
          - switch.sonoff_t1

- alias: 'Office light off when no motion'
  trigger:
    - platform: state
      entity_id: binary_sensor.office_pir
      to: 'off'
      for:
        minutes: 5
    - platform: state
      entity_id: binary_sensor.office_pir
      to: 'off'
      for:
        minutes: 6
    - platform: state
      entity_id: binary_sensor.office_pir
      to: 'off'
      for:
        minutes: 7
  condition:
    condition: state
    entity_id: switch.sonoff_t1
    state: 'on'
  action:
    - service: switch.turn_off
      data:
        entity_id:
          - switch.sonoff_t1


