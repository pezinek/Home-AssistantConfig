- alias: 'Hall upstairs light off when no motion'
  trigger:
    - platform: state
      entity_id: 
        - binary_sensor.hall_upstairs_pir
        - binary_sensor.door_guestroom
      to: 'off'
      for:
        seconds: 30
    - platform: state
      entity_id: 
        - binary_sensor.hall_upstairs_pir
        - binary_sensor.door_guestroom
      to: 'off'
      for:
        seconds: 60
    - platform: state
      entity_id: 
        - binary_sensor.hall_upstairs_pir
        - binary_sensor.door_guestroom
      to: 'off'
      for:
        seconds: 90
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: light.hall_upstairs
        state: 'on'
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.hall_upstairs
    - service: switch.turn_off
      data:
        entity_id:
          - switch.hall_fluxer

- alias: 'Hall upstairs light on when motion - day'
  trigger:
    - platform: state
      entity_id: 
        - binary_sensor.hall_upstairs_pir
        - binary_sensor.door_guestroom
      from: 'off'
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.hall_upstairs_luxmeter
        below: 15
      - condition: state
        entity_id: light.hall_upstairs
        state: 'off'
      #- condition: state
      #  entity_id: input_boolean.bed_time 
      #  state: 'off'
      - condition: time
        after: '07:00:00'
        before: '20:00:00'
      - condition: state
        entity_id: input_boolean.away_mode
        state: 'off'
  action:
    - service: switch.turn_on
      data:
        entity_id:
          - switch.hall_fluxer
    - service: light.turn_on
      data:
        brightness: 255
        entity_id:
          - light.hall_upstairs
    - service: switch.hall_fluxer_update

