        entity_id:
          - light.hall_upstairs

- alias: "Motion detector counters increment"
  trigger:
    - platform: state
      entity_id: group.activity_detectors
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.patio_door
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.patio_door
      from: 'on'
      to: 'off'
  action:
    - service: counter.increment
      data:
        entity_id: 'counter.human_actions_hourly'

- alias: "Reset motion counters hourly"
  trigger:
    - platform: time
      minutes: 00
      seconds: 00
  action:
    - service: input_number.set_value
      data_template:
        entity_id: input_number.life_intensity_hr
        value: "{{ states('counter.human_actions_hourly') | int }}"
    - service: counter.reset
      data:
        entity_id: 'counter.human_actions_hourly'

- alias: "Kitchen socket on when someone seen in the morning"
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_pir
      from: 'off'
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: time
        after: '6:00'
        before: '11:30'
      - condition: state
        entity_id: switch.socket1
        state: 'off'
  action:
    - service: switch.turn_on
      data:
        entity_id: 
          - switch.socket1 

