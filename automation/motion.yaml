
- alias: 'Office light on when motion'
  trigger:
    - platform: state
      entity_id: binary_sensor.office_pir
      from: 'off'
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.office_luxmeter
        below: 0.9
      - condition: state
        entity_id: input_boolean.bed_time 
        state: 'off'
      - condition: state
        entity_id: input_boolean.away_mode
        state: 'off'
  action:
    - service: switch.turn_on
      data:
        entity_id:
          - switch.sonoff_t1

- alias: 'Office light off when no motion'
  trigger:
    - platform: state
      entity_id: binary_sensor.office_pir
      to: 'off'
      for:
        minutes: 5
    - platform: state
      entity_id: binary_sensor.office_pir
      to: 'off'
      for:
        minutes: 6
    - platform: state
      entity_id: binary_sensor.office_pir
      to: 'off'
      for:
        minutes: 7
  condition:
    condition: state
    entity_id: switch.sonoff_t1
    state: 'on'
  action:
    - service: switch.turn_off
      data:
        entity_id:
          - switch.sonoff_t1


