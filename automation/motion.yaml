      from: 'off'
      to: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id:
          - light.kitchen_pir_led

- alias: 'Kitchen PIR Led off when no motion'
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_pir
      from: 'on'
      to: 'off'
  action:
    - service: light.turn_off
      data:
        entity_id:
