- alias: 'Kitchen lights on when motion'
  trigger:
    platform: state
    entity_id: sensor.kitchen_pir
    from: 'NO'
    state: 'YES' 
  condition:
      condition: numeric_state 
      entity_id: sensor.kitchen_luxmeter 
      below: '200'
  action:
    - service: light.turn_on
      entity_id: group.kitchen

- alias: 'Kitchen light off when no motion'
  trigger:
    platform: state
    entity_id: sensor.kitchen_pir
    state: 'NO'
    for: '00:01:00'
  action:
    - service: light.turn_off
      entity_id: group.kitchen

